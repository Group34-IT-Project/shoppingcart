    <style>
    /* Header styles */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 10px;
      color: #fff;
    }
    
    .search-bar {
      display: flex;
      align-items: center;
      margin: 0 20px;
    }
    
    .search-bar input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 0;
      width: 200px;
    }
    
    .search-bar button {
      background-color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    
    .header-icons {
      display: flex;
      align-items: center;
    }
    
    .header-icons span {
      margin-left: 20px;
    }
    
    /* Side navigation bar styles */
    .sidebar {
      width: 250px;
      padding: 20px;
      background-color: #f7f7f7;
      border-right: 1px solid #ddd;
      position: relative;
      float: left;
      height: 100vh;
    }
    
    .sidebar h2 {
      margin-top: 0;
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .sidebar ul li a {
      text-decoration: none;
      color: #333;
    }
    
    .sidebar ul li a:hover {
      color: #666;
    }
    
    /* Main content styles */
    .main-content {
      margin-left: 270px;
      padding: 20px;
    }
    
    /* Category grid styles */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    
    .category-item {
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    
    .category-item:hover {
      transform: scale(1.05);
    }
    
    .category-item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .category-item span {
      display: block;
      font-size: 14px;
      font-weight: bold;
    }
    
    /* Footer styles */
    footer {
      padding: 10px;
      text-align: center;
      border-top: 1px solid #ddd;
      clear: both;
    }
  </head>
